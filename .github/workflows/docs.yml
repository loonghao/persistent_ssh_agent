name: Documentation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
      - '**.rst'
      - 'nox_actions/docs.py'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
      - '**.rst'
      - 'nox_actions/docs.py'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox sphinx sphinx-intl

      - name: Run documentation linting
        if: github.event_name == 'pull_request'
        run: nox -s docs-lint

      - name: Generate translations
        run: nox -s docs-i18n

      - name: Build documentation
        run: |
          # Build documentation for all languages
          python -m nox -s docs-build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./docs/build/html
          destination_dir: ${{ github.ref_name }}  # Deploy to branch-specific directory
          keep_files: true  # Keep previously deployed files
          enable_jekyll: false  # Disable Jekyll processing
